name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build

      - name: Assemble site
        run: |
          mkdir _site
          cp -r public/* _site/
          cp -r dist/ _site/dist/
          cp -r src/ _site/src/
          sed -i 's|\.\./dist/|./dist/|g' _site/index.html
          npx marked docs/retro-framework.md --gfm > /tmp/content.html
          python3 -c "
          t = open('docs/template.html').read()
          c = open('/tmp/content.html').read()
          open('_site/retro-framework.html','w').write(t.replace('{{CONTENT}}', c))
          "

      - uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
